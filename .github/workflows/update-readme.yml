name: Update README

on:
  push:
    branches:
      - main  # 在推送到 main 分支时触发运行
  workflow_dispatch:  # 手动触发工作流的选项
  schedule:
    - cron: '0 * * * *'  # 每小时的第 0 分钟触发运行

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 授予对仓库内容的写权限
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 拉取代码仓库

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x  # 替换为所需的 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果有依赖项，可以在这里安装
          # pip install -r requirements.txt

      - name: Run update_readme.py script
        run: |
          python update_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README.md via GitHub Actions" || echo "No changes to commit"
          git push
