name: Update README

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每小时触发一次

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果有 requirements.txt 文件，请解开以下注释
          # pip install -r requirements.txt

      - name: Run update_readme.py script
        run: |
          if [ -f update_readme.py ]; then python update_readme.py; else echo "update_readme.py not found"; exit 1; fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README.md via GitHub Actions" || echo "No changes to commit"
          git push
